    <h2>Weekly Meal Planner (Breakfast, Lunch, Dinner)</h2>

  <div id="days">
    <button class="day-btn" onclick="loadDay('Monday')">Monday</button>
    <button class="day-btn" onclick="loadDay('Tuesday')">Tuesday</button>
    <button class="day-btn" onclick="loadDay('Wednesday')">Wednesday</button>
    <button class="day-btn" onclick="loadDay('Thursday')">Thursday</button>
    <button class="day-btn" onclick="loadDay('Friday')">Friday</button>
    <button class="day-btn" onclick="loadDay('Saturday')">Saturday</button>
    <button class="day-btn" onclick="loadDay('Sunday')">Sunday</button>
  </div>

  <h3 id="current-day-title">Select a Day</h3>

  <label>Morning:</label>
  <input type="text" id="morning" class="meal-input">

  <label>Afternoon:</label>
  <input type="text" id="afternoon" class="meal-input">

  <label>Evening:</label>
  <input type="text" id="evening" class="meal-input">

  <button onclick="saveMeal()">Save Meal</button>

  <div id="entries"></div>

      let currentDay = null;

function loadDay(day) {
  currentDay = day;
  document.getElementById('current-day-title').innerText = `Meals for ${day}`;
  
  const data = JSON.parse(localStorage.getItem(day)) || {};
  document.getElementById('morning').value = data.morning || '';
  document.getElementById('afternoon').value = data.afternoon || '';
  document.getElementById('evening').value = data.evening || '';

  displayEntries();
}

function saveMeal() {
  if (!currentDay) {
    alert("Select a day first.");
    return;
  }

  const meal = {
    morning: document.getElementById('morning').value,
    afternoon: document.getElementById('afternoon').value,
    evening: document.getElementById('evening').value,
  };

  localStorage.setItem(currentDay, JSON.stringify(meal));
  displayEntries();
  alert("Meal saved!");
}

function displayEntries() {
  const container = document.getElementById('entries');
  container.innerHTML = '';

  if (!currentDay) return;

  const meal = JSON.parse(localStorage.getItem(currentDay));

  if (meal) {
    container.innerHTML = `
      <table>
        <tr>
          <th>Morning</th>
          <th>Afternoon</th>
<th>Actions</th>
        </tr>
        <tr>
          <td>{meal.morning}</td>
          <td>meal.afternoon</td>
          <td>{meal.evening}</td>
          <td>
            <button onclick="editMeal()">Edit</button>
            <button onclick="deleteMeal()">Delete</button>
          </td>
        </tr>
      </table>
    `;
  }
}

function editMeal() {
  const meal = JSON.parse(localStorage.getItem(currentDay));
  if (meal) {
    document.getElementById('morning').value = meal.morning;
    document.getElementById('afternoon').value = meal.afternoon;
    document.getElementById('evening').value = meal.evening;
  }
}

function deleteMeal() {
  localStorage.removeItem(currentDay);
  document.getElementById('morning').value = '';
  document.getElementById('afternoon').value = '';
  document.getElementById('evening').value = '';
  displayEntries();
}

    </script>
