<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table{
            display: flex;
            flex-direction: column;
            width: 100%;
            margin: auto;
            height: 100%;
            align-items: center;
            gap: 10px;
           
        }
        th, td{
            /* border: 2px solid #333; */
            
            text-align: center;
            padding: 5px 10px;

        }
        input{
            width: 100%;
            padding: 5px 2px;
        }
        table{
             border-collapse: collapse;

        }
        button{
            padding: 6px 14px;
            color: white;
            background-color: blueviolet;
            border: none;
        }
      form{
        width: 50%;
      }
     
      @media (max-width:600px) {
         form{
        width: 90%;
      }
      }
    
    </style>
</head>
<body>
    <div class="table">
        <h2>Weekly Meal Planner (Breakfast, Lunch, Dinner)</h2>

        <form id="form" >
            <label for="day" >Day:</label><br><input type="text" id="day" required><br><br>
             <label for="morning" >Morning:</label><br><input type="text" id="morning" required><br><br>
             <label for="afternoon" >Afternoon:</label><br><input type="text" id="afternoon" required><br><br>
             <label for="evening" >Evening:</label><br><input type="text" id="evening" required><br><br>
            <button type="submit">Save</button>
        </form>
       
        <table border="2">
            <thead>
                <tr>
                    <th>S/No</th>
                    <th>Days</th>
                    <th>Morning</th>
                    <th>Afternoon</th>
                    <th>Evening</th>
                </tr>
               
            </thead>
             <tbody id="screen"></tbody>
        </table>
    </div>
    

    <script>
         let count =1;
          let screen = document.getElementById('screen')
         let storedMeal = JSON.parse(localStorage.getItem('meals'))||[]
          storedMeal.forEach(meal => {
             screen.innerHTML +=`
          
                     <tr>
                    <td>${count++}</td>
                     <td>${meal.day}</td>
                    <td>${meal.morning}</td>
                    <td>${meal.afternoon}</td>
                    <td>${meal.evening}</td>
                    </tr>`
          });
        document.getElementById('form').addEventListener('submit', function(e) {
            e.preventDefault()
            if (this.checkValidity()) {
                let day = document.getElementById('day').value
                let morning = document.getElementById('morning').value
                let afternoon = document.getElementById('afternoon').value
                let evening = document.getElementById('evening').value
               
               
              
                 screen.innerHTML +=`
          
                     <tr>
                    <td>${count}</td>
                     <td>${day}</td>
                    <td>${morning}</td>
                    <td>${afternoon}</td>
                    <td>${evening}</td>
                    </tr>`
                    storedMeal.push({day, morning, afternoon, evening})
                    localStorage.setItem('meals', JSON.stringify(storedMeal))
                   count++
                   this.reset()
                    
             
            } else {
                alert('please fill all required fields')
            }
        })
       
    </script>
</body>
</html>
